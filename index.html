<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/38481a2ede.css" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="frame">
            <div class="images">
                <img src="image/img1.jpg" alt="#">
                <img src="image/img2.jpg" alt="#">
                <img src="image/img3.jpg" alt="#">
            </div>
        </div>
        <i class="fa-solid fa-chevron-left"></i>
        <i class="fa-solid fa-chevron-right"></i>
       
    </div>

    <div class="icons">
        <div class="icon icon1"></div>
        <div class="icon icon2"></div>
        <div class="icon icon3"></div>
    </div>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/38481a2ede.js" crossorigin="anonymous"></script>
</body>

</html>
